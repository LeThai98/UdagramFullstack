<div class="home">
    <div class="header">
        <div class="image" (click)="homwMode()">
            <img src="assets/image/center.png" width="100px" height="100px" alt="center">
        </div>
        <h1>FSOFT English Center</h1>
        <div class="login" *ngIf="!checkUserValid()">
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style" [(ngModel)]="selected">
                <mat-button-toggle value="bold" (change)="loginMode()">LOG IN</mat-button-toggle>
                <mat-button-toggle value="italic" (change)="signInMode()">REGISTER</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
 
        <div class="user" *ngIf="checkUserValid()">
            <mat-form-field>
                <mat-label>{{user}}</mat-label>
                <mat-select>
                  <mat-option value="one">First option</mat-option>
                  <mat-option value="two">Second option</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
    </div>

</div>
